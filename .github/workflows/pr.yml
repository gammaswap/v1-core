name: Compile/Test

on:
  push:
    branches-ignore:
      - main

jobs:
  compile-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - run: yarn install
      - run: yarn run test
      - run: yarn run fuzz
